<header>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-dark-grey" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Close &times;</button>
          {% include "sidebar1.html" %}
      </div>
</header>
<!-- ingresamos el css-->
{% load static %}
        
    
<div id="main">

    <div class="w3-blue">
      <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
      <div class="w3-container">
        <span><img id="logo-header" src="{% static 'home/assets/logo/logo2.jpg' %}">
        <h1>Sistema de Gestion de Contabilidad Regional 11</h1></span>
      </div>
    </div>
<script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
</script>
